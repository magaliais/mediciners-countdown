<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./public/styles/style.css">

  <title>Medicina Countdown</title>
</head>


<body>
  
  <main>

    <div class="title">
      <p>Formatura Medicina UFSJ</p>
    </div>

    <div class="countdown-dashboard">
    
      <div class="box">
        <span class="box-title">Dias</span>
        <p id="days"></p>
      </div>
  
      <div class="box">
        <span class="box-title">Horas</span>
        <p id="hours"></p>
      </div>
  
      <div class="box">
        <span class="box-title">Minutos</span>
        <p id="minutes"></p>
      </div>
  
      <div class="box">
        <span class="box-title">Segundos</span>
        <p id="seconds"></p>
      </div>
  
    </div>

    <img src="./kilt.png" alt="">

    <div class="is-it-today">
      <p class="toggle">A formatura não é hoje</p>
    </div>
  </main>


  <script src="./public/scripts/main.js"></script>

</body>
</html>
